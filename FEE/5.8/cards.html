<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .hidden {
        display: none;
    }
    .card {
        background-color: bisque;
        height: 100px;
        width: 100px;
        border: solid black 3px;
        display: inline-block;
        margin: 10px;
        text-align: center;
        line-height: 100px;
        font-size: 2em;
        vertical-align: top;
    }
</style>

<body>
    <h1>Score: <span id="score">0</span></h1>
    <div class="container" id="game-container"></div>
    <script>
        const emojis = ['ğŸ˜‚', 'ğŸ˜‚', 'ğŸ˜…', 'ğŸ˜…', 'ğŸ˜', 'ğŸ˜', 'ğŸ˜˜', 'ğŸ˜˜', 'ğŸ˜œ', 'ğŸ˜œ', 'ğŸ˜', 'ğŸ˜', 'ğŸ˜‡', 'ğŸ˜‡', 'ğŸ˜Š', 'ğŸ˜Š'];
        const cards = [...emojis, ...emojis];
        let flippedCard = [];
        let matchedCard = [];
        let clickDisabled = false;
        let score = 0;

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `<span class="hidden">${emoji}</span>`;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
        }

        function flipCard(card) {
            if (clickDisabled || card === flippedCard[0]) return;
            card.firstChild.classList.remove('hidden');
            flippedCard.push(card);
            if (flippedCard.length === 2) {
                clickDisabled = true;
                setTimeout(() => {
                    const [card1, card2] = flippedCard;
                    if (card1.firstChild.innerText === card2.firstChild.innerText) {
                        matchedCard.push(card1, card2);
                        score++;
                        updateScore();
                        if (matchedCard.length === cards.length) {
                            alert('You win');
                        }
                    } else {
                        score--;
                        updateScore();
                        if (score === -10) {
                            alert('You lose');
                            resetGame();

                        }
                        card1.firstChild.classList.add('hidden');
                        card2.firstChild.classList.add('hidden');
                    }
                    flippedCard = [];
                    clickDisabled = false;
                }, 1000);
            }
        }

        function initializeGame() {
            const container = document.getElementById('game-container');
            shuffle(cards).forEach(emoji => {
                const card = createCard(emoji);
                container.appendChild(card);
            });
        }

        initializeGame();
    </script>
</body>
</html>

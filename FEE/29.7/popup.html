<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS demo</title>
</head>
<body>


    <button id="faqbox">
        Hello  
    </button>

    <script>
        function sayheloo(){
            alert("hello there!");
        }
        let p = document.getElementById("faqbox");
        p.addEventListener("click", function(){
           sayheloo()
        })
    </script>
</body>
</html>

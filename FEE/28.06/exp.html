<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Add your CSS styles here */
    .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
        margin-top: 100px;
      }
      
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
    }
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    
      Name
      <input type="text" placeholder="Enter your name" required> <br>
      Age
      <input type="text" placeholder="Enter your age" required> <br>
      Contact no.
      <input type="text" placeholder="Enter your Contact no." required> <br>
      Fathers name
      <input type="text" placeholder="Enter your Fathers name" required> <br>
      Mail
      <input type="text" placeholder="Enter your Mail" required> <br>
      Contact no.
      <input type="text" placeholder="Enter your Contact no." required> <br>
      Adress
      <input type="text" placeholder="Enter your Adress" required> <br>
      Country
      <input type="text" placeholder="Enter your Country" required> <br>
      State
      <input type="text" placeholder="Enter your State" required> <br>
      Job
      <input type="text" placeholder="Enter your Job" required> <br>
      <button type="submit">Submit</button>
    
  </div>
</body>
</html>

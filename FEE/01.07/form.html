<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ID="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact:</label>
        <input id="contact" type="tel"  name="contact" required><br><br>

        <label for="course">Course:</label>
        <input id="course" type="text" name="course" required><br><br>

        <label for="studentID">Student ID:</label>
        <input id="studentID" type="text"  name="studentID" required><br><br>

        <label for="question">Year:</label>
        <select id="question" name="question" required>
            <option value="option2">Select</option>       
            <option value="option1">1st</option>
            <option value="option2">2nd</option>
            <option value="option3">3rd</option>
            <option value="option4">4th</option>
        </select><br><br>
        <label for="question">Gender</label>
        <select id="question" name="question" required>
            <option value="option2">Select</option>
            <option value="option1">Male</option>
            <option value="option2">Female</option>
        </select><br><br>
        <label for="question">Group No.</label>
        <select id="question" name="question" required>
            <option value="option2">1</option>
            <option value="option1">2</option>
            <option value="option2">3</option>
            <option value="option3">4</option>
            <option value="option4">5</option>
            <option value="option2">6</option>
            <option value="option1">7</option>
            <option value="option2">8</option>
            <option value="option3">9</option>
            <option value="option4">10</option>
        </select><br><br>
        <label for="reset"></label>
        <input type="reset" value="Reset">

        <input type="submit" value="Submit">
    </div>
</body>
</html>
